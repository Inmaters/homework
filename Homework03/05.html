		return Math.floor(Math.random() * (colors.length - 1));
	}
	for (var i = 0; i < str.length; i++) {
		randCol = rand();
		if (randCol === randCol2) {
			while (randCol === randCol2) {
				randCol = rand();
		}
	}
	result += '<span style="color:' + colors[randCol] + '">' + str[i] + '</span>';
	randCol2 = randCol;
	}
	el.innerHTML = result;
