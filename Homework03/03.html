<!DOCTYPE html>
<html lang="en">
<head>
	<title>Title</title>
	<meta charset=utf-8 />
</head>
<body>

	<button onclick='createCloneNode()'>create clone</button>

	<div id='parent'>
		<p>Первый</p>
		<p>Второй</p>
	</div>

<script>

	function createCloneNode(block){
		var block = document.getElementById('parent');
		var clone = block.cloneNode(true);
		block.appendChild(clone);
	}
		
</script>
</body>

</html>
