<script type="text/javascript">

  function isPalindrome(str) {
    var strLen = str.length,
      strReverse = str.split('').reverse().join('');
      if (strReverse == str) {
      return 'yes';
    } else {
      return 'no';
    }
  }

  var test = isPalindrome('OHO');
  console.log(test);
  document.write('isPalindrome result: ' + 'str - ' + test);
  
</script>
