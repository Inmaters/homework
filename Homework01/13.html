<script type="text/javascript">

  function isPalindrome(str) {
    var strLen = str.length,
      strReverse = str.split('').reverse().join('');
      if (strReverse === str) {
      return true;
    } else {
      return false;
    }
  }
  var test = isPalindrome('OHO');
  console.log('isPalindrome result: ' + 'str - ' + test);
  
</script>
