<body>
<script type="text/javascript">
			
  var arr = [1, 2, 3, 4];
  function arraySum(array) {
    var sum = 0;
    for (var i = 0; i < array.length; i++) {
      sum += array[i];
    }
    return sum;
  }
  console.log(arraySum(arr));

</script>
</body>
