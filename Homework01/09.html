<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>Document</title>

<body>
<script type="text/javascript">

  var user = {
    number: 2
  };

  var getDoubled = function() {
    return this.number = (this.number * this.number) * 2;
  };  
  var getDoubledTrippled = function() {
    return getDoubled.call(user) * 3;
  };
  console.log(getDoubled.call(user, 'number'));
  console.log(getDoubled.apply(user, ['number']));
  console.log(getDoubled.bind(user, 'number'));
  
</script>
</body>
</html>
