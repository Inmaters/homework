<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script type="text/javascript">

  var user = {
    number: 2
  };

  function getDoubled(){
    this.number = (this.number * this.number) * 2;
      function getDoubledTrippled() {
        return user.number * 3;
      }
    return console.log(getDoubledTrippled());
  }

  getDoubled.call(user, 'number');
  getDoubled.apply(user, ['number']);
  getDoubled.bind(user, 'number');

  
</script>
</body>
</html>
