<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
			
	var start =+ prompt('Введите время начала действия скидки');
	var end =+ prompt('Введите время конца действия скидки');
	var timeNow =+ prompt('Введите теперешнее время');
	if (start < 0 || start > 24) {
		console.log('Вы ввели некорректное время');
	} else {	
		if (timeNow >= start && timeNow < 24 || timeNow > 0 && timeNow < end) {
			console.log('Ура!! Скидка');
		} else {
			if (timeNow < start || timeNow > end) {
				console.log('Вы не попали под действия скидки');
			}
		}
	}
	
</script>
</body>
</html>
