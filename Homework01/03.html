<script type="text/javascript">
			
	function reverse(a) {
	var str = '', i;
	for (i = a.length - 1; i >= 0; i--) {
	str += a.charAt(i);
		}
		return str;
	}
	alert(reverse('а, б, в, г, д'));

</script>
