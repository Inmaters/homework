<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script type="text/javascript">

	function City (name, population, country){
		this.name = name;
		this.population = population;
		this.country = country;

		this.getPopulation = function() {
			return population;
		}
		this.getCityName = function() {
			return name;
		}
		this.addCitizen = function() {
			return population = (population + 1);
		}
	};

	var city = new City ('Kyiv', 55020, 'Ukraine');
	
	console.log(city);
	city.getPopulation();
	city.getCityName();
	city.addCitizen();
	
</script>
</body>
</html>
