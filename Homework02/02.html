<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script type="text/javascript">

	function Car(model, year, color, km, gas) {
		this.model = model;
		this.year = year;
		this.color = color;
		this.km = km;
		this.gas = gas;
	
		this.engine = function() {
			var x = confirm('Включить зажигание?');
			this.start(x);
		};

		this.start = function(x) {
			if (x && this.gas > 0) {
				alert(this.model + ', ' + this.year + ', ' + this.color + ', ' + this.km + ', ' + this.gas + ',  Поехали!!!!');
				this.end(x);
			}
			else if (x && this.gas === 0) {
				alert('Нужно заправить автомобиль');
				this.gasoline();
			} else {
				alert('Включите вначале зажигание!');
				this.engine();
			}
		};
	
		this.gasoline = function() {
			this.gas = prompt('Сколько литров зальем?');
			if (this.gas > 0) {
				this.engine();
			} else {
				alert('Бензина всеравно нет! Заправтесь!');
				this.gasoline();
			}
		};
	
		this.end = function(x) {
			var z = confirm('Остановить автомобиль?');
			if (z) {
				alert('Машинка остановилась');
			} else {
				alert('Зажигание и так выключено');
			}
		};
	}

	var bmw = new Car('bmw', 2017, 'black', 15000, 5);
	console.log(bmw);
	console.log(bmw.engine());
	
	var audi = new Car('audi', 1995, 'red', 2000, 0);
	console.log(audi);
	console.log(audi.engine());

	

</script>
</body>
</html>
