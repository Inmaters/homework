<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
	
	var car = {
		gas: 0,
		model: 'audi',
		year: '2017',
		km: '95000',
		color: 'black',
		engine: function () {
			var x = confirm('Включить зажигание?');
			this.start(x);
			},
		start: function (x) {
			if (x && this.gas > 0) {
				alert(car.model + ', ' + car.year + ', ' + car.km + ', ' + car.color + '-  Поехали!!!!');
				this.end(x);
			} else if (x && !this.gas) {
				alert('Нужно заправить автомобиль');
				this.gasoline();
			} else {
				alert('Включите вначале зажигание!');
				this.engine();
			}
		},
		gasoline: function () {
			this.gas = prompt('Сколько литров зальем?');
			if (this.gas > 0) {
				this.engine();
			} else {
				alert('Бензина всеравно нет! Заправтесь!');
				this.gasoline();
			}
		},
		end: function (x) {
			var z = confirm('Остановить автомобиль?');
			if (z) {
				alert('Машинка остановилась');
			} else {
				alert('Зажигание и так выключено');
			}
		}
	};

	car.engine();
	
</script>
	
</body>
</html>
